name: Android CI & Firebase Distribution

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build, Lint, Test
        run: |
          ./gradlew clean
          ./gradlew lint test assembleDebug

      # (Optionnel) RecrÃ©er google-services.json depuis un secret base64
      # - name: Create google-services.json
      #   if: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 != '' }}
      #   run: |
      #     echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 -d > app/google-services.json

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Distribute to Firebase App Distribution
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: ${{ secrets.FIREBASE_TESTER_GROUPS }} # ex: "qa,dev" ou laisse vide et utilise testers
          testers: ${{ secrets.FIREBASE_TESTERS }}       # ex: "ton.email@exemple.com"
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: "CI build from GitHub Actions"
